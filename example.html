<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript" src="jquery.shiftenter.js"></script>
<link href="jquery.shiftenter.css" rel="stylesheet" type="text/css" />
<style type="text/css">
textarea {
    width: 20em;
}
</style>
</head>
<body>
<form onsubmit="alert('submit'); return false;">
    <textarea>Click me</textarea>
    <p>Click into the textarea and press Enter or Shift+Enter.</p>
</form>
<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
    $('textarea').shiftenter();
});
</script>
</body>
</html>
